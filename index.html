<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculate It!</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1 class="text-center">CALCULATE IT!</h1>
    <div class="container flex flex-col items-center mx-auto m-w-20">
        <div class="row">
            <input class="input" type="text" />
        </div>
        <div class="row">
            <button class="button" style="background-color: #9f9f9f">C</button>
            <button class="button" style="background-color: #9f9f9f">AC</button>
            <button class="button" style="background-color: #9f9f9f">%</button>
            <button class="button" style="background-color: #f69906;">/</button>
        </div>
        <div class="row">
            <button class="button" style="background-color: #9f9f9f;">7</button>
            <button class="button" style="background-color: #9f9f9f;">8</button>
            <button class="button" style="background-color: #9f9f9f;">9</button>
            <button class="button" style="background-color: #f69906;">*</button>
        </div>
        <div class="row">
            <button class="button" style="background-color: #9f9f9f;">4</button>
            <button class="button" style="background-color: #9f9f9f;">5</button>
            <button class="button" style="background-color: #9f9f9f;">6</button>
            <button class="button" style="background-color: #f69906;">-</button>
        </div>
        <div class="row">
            <button class="button" style="background-color: #9f9f9f;">1</button>
            <button class="button" style="background-color: #9f9f9f;">2</button>
            <button class="button" style="background-color: #9f9f9f;">3</button>
            <button class="button" style="background-color: #f69906;">+</button>
        </div>
        <div class="row">
            <button class="button" style="padding: 20px 73px; background-color: #9f9f9f;"
                style="background-color: #9f9f9f;">0</button>
            <button class="button" style="background-color: #9f9f9f;">.</button>

            <button class="button" style="background-color: #f69906;">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
